
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Email</label>
              <div [formGroup]="registerForm">
                <input formControlName="email" type="text" [(ngModel)] = "registerUserData.email" class="form-control rounded-0 " required>
              </div>              
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <div [formGroup]="registerForm">
                <input formControlName="password" [(ngModel)] = "registerUserData.password" type="password" class="form-control rounded-0"  required>
              </div>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.password">
                  <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </div>
          
            <div class="form-group">
              <button (click)="registerUsers()" type="button" class="btn btn-primary float-right" [disabled]="registerForm.invalid">Register</button>
            </div>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
