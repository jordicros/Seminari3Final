
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Email</label>
              <div [formGroup]="loginForm">
                <input [(ngModel)] = "loginUserData.email" formControlName="email" type="text" class="form-control rounded-0" required>
              </div>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <div [formGroup]="loginForm">
                <input [(ngModel)] = "loginUserData.password" formControlName="password" type="password" class="form-control rounded-0"  required>
              </div>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            </div>
            <style>
              .button1{
                background-color: rgb(59, 89, 152); 
                color: white;
                
              }
              </style>
            <button (click)="loginUser()" type="button" class="btn btn-success float-right" [disabled]="!loginForm.valid">Login</button>
            <button type="button" class="button1" (click)="submitLogin()" color="blue">Continue with facebook</button>
           </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
